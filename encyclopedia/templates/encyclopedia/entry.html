{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    {{ converted | safe}}

    <form action="{% url 'edit' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="page_title" value="{{ title }}">
        <input type="submit" value="Edit" class="btn btn-primary">
    </form>
{% endblock %}
