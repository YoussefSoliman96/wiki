{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <form action="{% url 'save' %}" method="POST">
        {% csrf_token %}
        <div>
            <label>Name:</label>
            <input type="text" name="title" placeholder="Page Title" value="{{ title }}">
        </div>
        <div>
            <label>Content:</label>
            <br>
            <textarea name="content" style="height: 40vh; width: 50%;">{{ content }}</textarea>            
        </div>  
        <div>
            <input type="submit" value="Submit" class="btn btn-primary">
        </div>
    </form>
{% endblock %}
